<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>JSON</title>

    <script>
        let a = {
            nome: "Bruno",
            nota: 8.5
        }

        let b = JSON.stringify(a);

        let a2 = '{"nome":"Bruno2", "nota": 9.5}';

        let b2 = JSON.parse(a2);

        console.log(a);

        console.log(b);

        console.log(a2);
        console.log(b2);

        console.log(b2.nome);

        
    
    </script>



</head>

<body>
    
</body>

<script src="script.js"></script>

</html>
